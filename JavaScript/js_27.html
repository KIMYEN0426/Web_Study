<!DOCTYPE html>

    <body>
        <h3>ARRAY  </h3>
        <hr>
        <script>
            var fruits = new Array();
            fruits[0]='peach';
            fruits[1]='apple';
            fruits[2]='grape';
            for(var i=0; i<fruits.length;i++) {document.write(fruits[i]+"<br>");}
        </script>

        <!--break: 가장 가까운 반복문을 빠져 나가는 것
        continue : 실행하지 않고 다음 증감으로 가는 것-->
    </body>
</html>

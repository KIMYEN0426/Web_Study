<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script>
            function pr(msg, arr){
                document.write(msg+arr.toString()+"<br>");
            }
            var a = new Array("kim","lee","park");
            var b = new Array("chang");
            var c;
            pr("배열 a = ", a); //kim,lee,park
            pr("배열 b = ", b); //chang
            document.write("<hr>");

            c=a.concat(b);
            pr("c = a.concat(b)후 c =" ,c); //kim,lee,park,chang
            pr("c = a.concat(b)후 c =" ,a); //kim,lee,park

            c=a.join("##");
            pr("c = a.join()후 c =" ,c); //kim##lee##park
            pr("c = a.join()후 c =" ,a); //kim,lee,park

            c=a.reverse(); //a가 변경(원본 변경)
            pr("c = a.reverse()후 c =" ,c); //park,lee,kim
            pr("c = a.reverse()후 c =" ,a); //park,lee,kim

            c=a.slice(1, 2); //a가 reverse에서 변경되서 plk가 나옴
            pr("c = a.slice(1, 2)후 c =" ,c); //lee
            pr("c = a.slice(1, 2)후 c =" ,a); //park,lee,kim

            c=a.sort(); //a가 변경(원본 변경)
            pr("c = a.sort()후 c =" ,c); //kim,lee,park
            pr("c = a.sort()후 c =" ,a); //kim,lee,park

            c=a.toString();
            document.write("a.toString() : "+c); //kim,lee,park
        </script>
    </body>
</html>

    <body>
        <h3>월화수목금토일</h3>
        <hr>
        <script>
            var day = prompt("요일을 입력하세요");

            if(day=='월'||day=='화'||day=='수'||day=='목'||day=='금'){
                document.write(day+"는 출근");
            }
            else if(day=='토'||day=='일'){
                document.write(day+"는 주말출근");
            }
        </script>

<!DOCTYPE html>
<html>

    <body>
        <h3>1부터 100까지 3으로 나눈 나머지가 1인 수만 더하기</h3>
        <hr>
        <script>
            var i=0;
            var sum=0;
            while(true){
                sum+=i;
                if(sum>3000) break;
                i++;
            }
            document.write(i);
        </script>

        <!--break: 가장 가까운 반복문을 빠져 나가는 것
        continue : 실행하지 않고 다음 증감으로 가는 것-->
    </body>
</html>

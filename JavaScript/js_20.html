<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            var sum =0, count=0;
            for(var i=100; i<999; i++){
                if(i%7==0){
                    sum+=i;
                    count++;
                }
            }    
            document.write("7의 배수의 합 : "+sum+"<br>");
            document.write("7의 배수의 개수 : "+count);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>산술연산</title>
        
    </head>
    <body>
        <h2>산술연산</h2><hr>
        <script>
                var x = 32;
                var y = 100 + x*2/4 +3;
                var z = x/10;
                var a = x%2;
    
                document.write("x : "+x+"<br><br>");
                document.write("100 + x*2/4 +3 = "+y+"<br>");
                document.write("x/10 = "+z+"<br>");
                document.write("x%2 = "+a);
            </script>
    </body>
</html>

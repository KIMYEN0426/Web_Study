    <body>
        <h3>월화수목금토일</h3>

        <script>
            while(true){
                var pw = prompt("암호를 입력하세요");
                if(pw=='pupil'){
                    document.write("통과!");
                    break;
                }
            }
            
        </script>

        <!--break: 가장 가까운 반복문을 빠져 나가는 것
        continue : 실행하지 않고 다음 증감으로 가는 것-->
    </body>

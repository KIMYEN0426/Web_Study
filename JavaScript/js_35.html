<!DOCTYPE html>
<html>
    <head>
        <style>
            
        </style>
    </head>
    <body>
        <h3>익명함수(5개의 수 입력받은 후 최대값구하기)</h3>
        <hr>
        
        <script>
           var a = new Array();
           var i;
           for(i=0; i<5; i++){
               a[i]=parseInt(prompt("5개의 수를 입력하세요"));
           }
           var arr=function(a){
               var max=0;
               for(i=0;i<a.length;i++){
                   if(a[i]>max){
                    max = a[i];
                   }
               }
               return max;
           }
           var result = arr(a);
           document.write(result);
        </script>

        <!--break: 가장 가까운 반복문을 빠져 나가는 것
        continue : 실행하지 않고 다음 증감으로 가는 것-->
    </body>
</html>

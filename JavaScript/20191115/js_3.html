<!DOCTYPE html>
<html>
    <head>
        <script>
            function show(){
                var txt = document.getElementById("TA");
                var win = window.open("","output",'width=300px, height=150px');
                win.document.open();
                win.document.write(txt.value);
                win.document.close();
            }
        </script>
    </head>
    <body>
        <h3>HTML 문서 작성기 만들기</h3>
        <hr>
        아래에 HTML 문서를 작성하고 버튼을 클릭해 보세요.<br>
        <textarea id = "TA" cols="100px" rows="20px">

        </textarea>
        <br>
        <input type="button" value="HTML 문서 출력하기" onclick="show()">
    </body>
</html>

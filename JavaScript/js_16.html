<!DOCTYPE html>
<html>
    <head>
        <title>산술연산</title>
    </head>
    <body>
        <script>
            var fruit = prompt("과일을 입력하세요");
            
            if(fruit==null){
                alert("다시 입력해주세요");
            }
            else if(fruit==""){
                alert("다시 입력해주세요");
            }
            else if(fruit=="apple"){
                document.write("3000원");
            }
           
        </script>
    </body>
</html>

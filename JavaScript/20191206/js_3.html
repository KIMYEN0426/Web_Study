<!DOCTYPE html>
<html>

<head>
    <title>radio button</title>
    <style>

    </style>
    <script>
        function check() {
            var animal = document.getElementsByName('animal');
            for (var i = 0; i < animal.length; i++) {
                if (animal[i].checked == true) {
                    document.write(animal[i].value);
                    //console.log(animal[i].value);
                }
            }
        }
    </script>
</head>

<body>
    <h3>버튼을 클릭하면 선택된 라디오 버튼의 value을 출력합니다.</h3>
    <input type='radio' name='animal' value='dog'>개
    <input type='radio' name='animal' value='cow'>소
    <input type='radio' name='animal' value='horse'>말
    <input type='button' value='선택' onclick="check()" </body> </html>

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h3>1부터 얼마까지 더해야 3000을 넘는가?</h3>
        <hr>
        <script>
            var sum=0;
           for(var i =1; i<100; i++){
                if(i%3==1)sum+=i;
                else continue;
           }
           document.write(sum);
        </script>

        <!--break: 가장 가까운 반복문을 빠져 나가는 것
        continue : 실행하지 않고 다음 증감으로 가는 것-->
    </body>
</html>

<!DOCTYPE html>
<html>

    </head>
    <body>
        <h3>n,m입력받아 n부터m까지의 합 구하기</h3>
        <hr>
        
        <script>
           var a = parseInt(prompt("단을 입력하세요"));
           
           var i;
           
           for(i=1; i<=9; i++){
              document.write(a*i+"<br>"); 
           }
        </script>

        <!--break: 가장 가까운 반복문을 빠져 나가는 것
        continue : 실행하지 않고 다음 증감으로 가는 것-->
    </body>
</html>

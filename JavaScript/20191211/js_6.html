<!DOCTYPE html>
<html>

<head>
    <script>
        function wheel(e, obj) {
            if (e.wheelDelta > 0 && obj.width < 150) {
                console.log("위로 구름");
                obj.width += 1;
            } else if (e.wheelDelta < 0 && obj.width > 10) {
                console.log("아래로 구름");
                obj.width -= 1;
            }
        }
    </script>
</head>

<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
    <div>
        <img src="../imge/v.jpg" onwheel="wheel(event, this)">
    </div>
</body>

</html>

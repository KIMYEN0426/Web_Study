<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트에서 html요소에 접근하는 방법</title>
        <script>
            function func(){
                document.getElementById("text").style.color="red";
            }
        </script>
    </head>
    <body>
        <h1 id="text">This is a javascript!</h1>
        <input type = "button" value="클릭" onclick="func()">
    </body>
</html>

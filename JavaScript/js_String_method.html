<!DOCTYPE html>
<html>
    <head>
        <title>String 메소드</title>
    </head>
    <body>
        <h3>String 메소드</h3>
        <script>
            var a = new String("Boys and Girls");
            var b = "!!";
            document.write("a : "+a+"<br>"); //a : Boys and Girls
            document.write("b : "+b+"<br>"); //b : !!

            document.write(a.charAt(0)+"<br>"); //B
            document.write(a.concat(b, "입니다")+"<br>");//Boys and Girls!!입니다.
            document.write(a.indexOf("s")+"<br>");//3
            document.write(a.indexOf("And")+"<br>"); //-1
            document.write(a.slice(5, 8)+"<br>"); //and
            document.write(a.substr(5, 3)+"<br>"); //and
            document.write(a.toUpperCase()+"<br>"); //BOYS AND GIRLS
            document.write(a.replace("and","or")+"<br>"); //Boys or Girls
            document.write("     jim     ".trim()+"<br><hr>"); //jim

            var sub = a.split(" ");
            document.write("a를 빈칸으로 분리<br>");
            for(var i = 0; i<sub.length; i++)
            document.write("sub"+i+"="+sub[i]+"<br>");

            document.write("<hr>String 메소드를 실행 후 a와 b 변함 없음<br>");
            document.write("a : "+a+"<br>");
            document.write("b : "+b+"<br>");
        </script>
    </body>
</html>

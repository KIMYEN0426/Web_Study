    <body>
        <h3>this 활용</h3>
        <hr>
        <input type="button" value="버튼" onclick="change(this,'red','24px')">
        <input type="button" value="버튼" onclick="change(this,'blue','30px')">

            function change(Object,color,size){
                Object.style.color = color;
                Object.style.fontSize = size;
            }
        </script>

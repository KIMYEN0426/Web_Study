        <script>
            var account = {
                'owner' : 'kim',
                code :111,
                balance:3500,
                deposit : function(money){
                    this.balance+=money;
                    return this.balance;
                },
                withdraw:function(money){
                    this.balance-=money;
                    return this.balance;
                }
            }

            document.write(result);

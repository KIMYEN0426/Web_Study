<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h3>생성자 사용해서 객체 생성</h3>
        <hr>
        <script>
            function Student(name, score){
                this.name = name;
                this.score=score;
                this.getGrade=function(){
                    if(this.score>=80) return 'A';
                    else return 'F';
                }
            }
            var kim = new Student('김',90);
            var lee = new Student('이',75);
            document.write(kim.name+' '+kim.score+' '+kim.getGrade()+"<br>");
            document.write(lee.name+' '+lee.score+' '+lee.getGrade());
        </script>
    </body>
</html>

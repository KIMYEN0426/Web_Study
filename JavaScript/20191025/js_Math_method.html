<!DOCTYPE html>
<html>
    <head>
        <title>Math 메소드</title>
    </head>
    <body>
        <h3>1부터 100사이의 난수 10개를 생성하여 배열에 저장하고 배열에 저장된 수중 가장 큰 수를 출력</h3>
        <script>
            var rand;
            var rand1 =new Array();
            var sort = new Array();
            var i,max=0;
            for(i=0;i<10;i++){
                rand = Math.random()*100+1;
                rand1[i] = Math.floor(rand);
                document.write(rand1[i]+" ");
            }
            document.write("<h3>제일 큰 수</h3>");
            for(i=0;i<10;i++){
                if(rand1[i]>max) max = rand1[i];
            }
            document.write(max);
            document.write("<hr>");
            sort = rand1.sort();
            for(i=0;i<10;i++){
                document.write(sort[i]+" ");
            }
        </script>
    </body>
</html>

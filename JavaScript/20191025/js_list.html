<!DOCTYPE html>
<html>
    <head>
        <title>li태그 연습</title>
    </head>
    <body>
        <h3>라면을 만드는데 필요한 재료</h3>
        <hr>
        <script>
            var list = ["라면","물","계란","파","고춧가루"];
            document.write("<ul>");
            for(var i=0; i<list.length; i++){
                document.write("<li>"+list[i]+"</li>");
            }
        </script>
    </body>
</html>

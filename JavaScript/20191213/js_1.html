<!DOCTYPE html>
<html>

<head>
    <script>
        document.ondblclick = function () {
            var r = Math.random() * 256;
            var g = Math.random() * 256;
            var b = Math.random() * 256;
            document.body.style.backgroundColor = "rgb(" + r + ',' + g + ',' + b + ")";
        }
    </script>
</head>

<body>
    <h3>바탕 아무 곳에나 더블 클릭</h3>
    <hr>
    바탕 아무 곳에나 더블 클릭하면 배경색이 랜덤을 바뀝니다.
</body>

</html>

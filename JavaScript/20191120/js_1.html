<!DOCTYPE html>
<html>
    <head>
        <script>
          function CreateBorder(){
             var span_tag = document.getElementById("yong");
             span_tag.style.border="1px dotted hotpink";
          }
          function CountP(){
            var p_tag = document.getElementsByTagName("p");
            alert(p_tag.length);
          }
        </script>
    </head>
    <Body id="parent">
        <h3>자바스크립트란</h3>
        <input type="button" onclick="CreateBorder()" value="border">
        <input type="button" onclick="CountP()" value="p">
        <hr>
        <p>
            동백은 <span id="yong">용식에게</span> 까불이 잡을 때까지만 필구(김강훈 분)를<br>
            <span>강종렬(김지석 분)</span>에게 밭기겠다고 털어놨다.<br>
        </p>
        <p>
            용식은 "빨리 까불이 쳐 넣고 <span>필구</span> 컴백하게 하겠다"고 약속했다.<br>
        </p>
        <p>
            필구는 동백과 쿨하게 헤어졌지만 <span>강종렬</span>의 차안에서 눈물을 터트렸다.
        </p>
    </Body>
</html>

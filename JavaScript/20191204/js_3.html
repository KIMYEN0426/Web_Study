<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>

    </style>
    <script>
        var files = ['../imge/Jimin2.jpg','../imge/persona.jpg', '../imge/persona_v.jpg', '../imge/persona2.jpg', '../imge/v.jpgg'];
        var img = new Array();
        for (var i = 0; i < files.length; i++) {
            img[i] = new Image();
            img[i].src = files[i];
        }
        var next = 0;

        function change() {
            var myimg = document.getElementById('myimg');
            next++;
            myimg.src = img[next % 5].src;
            myimg.width=500;
        }
    </script>
</head>

<body onload=''>
    <img src="../imge/Jimin2.jpg" id="myimg" onclick="change()">
</body>

</html>

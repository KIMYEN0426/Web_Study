<!DOCTYPE html>
<html>

<head>
    <title>context메뉴</title>
    <style>

    </style>
    <script>
        function show() {
            var sel = document.getElementById('sel');
            var imge = document.getElementById('myimg');
            imge.src = sel.options[sel.selectedIndex].value;
            var span = document.getElementById('mySpan');
            span.innerHTML = imge.width + 'X' + imge.height;
        }
    </script>
</head>

<body onload="show()">
    <h3>onload로 이미지 크기 출력</h3>
    <select id="sel" onchange="show()">
        <option value="../imge/apple.jpg">사과</option>
        <option value="../imge/banana.jpg">바나나</option>
        <option value="../imge/mango.jpg">망고</option>
    </select>
    <span id="mySpan">이미지 크기</span>
    <p><img id="myimg" src="../imge/apple.jpg"></p>
</body>

</html>

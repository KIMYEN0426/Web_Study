<!doctype html>
<html>
    <head>
        <title>텍스트 태그 연습</title>
    </head>
    <body>
        <h3>도깨비 명대사</h3>
        <p>
            <strong>너와 함께 한 시간</strong> 모두<b> 눈</b> 부셨다. <br>
            <mark>날이 좋아서, </mark>날이 좋지 않아서, 날이 <em>적당해서</em><br>
            <i>모든 날이 좋았다.</i>
        </p>
        <blockquote>누군가의 인생이건 <u>신</u>이 <small>머물다간 </small>순간이 있다.</blockquote><br>
        비<sub>로 </sub>올게 첫<sup>눈</sup>으로 올게 그것만 할 수 있게 해달라고 <del>신께 </del><ins>빌어볼게</ins>
    </body>
</html>

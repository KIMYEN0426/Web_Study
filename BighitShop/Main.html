<!DOCTYPE html>
<html>
    <head>
        <title>Big Hit Shop</title>
        <style>
            #header{
                width: 100%;
                height:150px;
            }
            #menu{
                width: 20%;
                height:400px;
                background-color:#cce6ff;
                display:inline-block;
                float:left;
            }
            #menu div{
                width:250px;
                height:50px;
                line-height:50px;
                text-align: center;
            }
            #content{
                width: 60%;
                height:400px;
                background-color:white;
                display:inline-block;

                float:left;
            }
            #asid{
                width:20%;
                height:400px;
                background-color:#4da9ff;
                display:inline-block;
                box-sizing:border-box;
                float:left;
            }
            #footer{
                width:100%;
                height:100px;
                background-color:skyblue;
                display:inline-block;
                box-sizing:border-box;
                float:left;
            }
            a:link{
                text-decoration: none;
                color:blue;
            }

        </style>

    </head>
    <body>
        <div id="container">
            <div id="header">
                <img src="image/logo.png" width="200px" height="80px" align="center">
            </div>
            <div id="menu">
                <div id="joinus"><a href="#">회원가입</a></div>
                <div id="BTS"><a href="#">BTS</a></div>
                <div id="TXT"><a href="#">TXT</a></div>
                <div id="MD"><a href="#">MD</a></div>
            </div>
            <div id="content">
                <iframe></iframe>
            </div>
            <div id="asid">

            </div>
            <div id="footer">

            </div>   
        </div>
    </body>

</html>

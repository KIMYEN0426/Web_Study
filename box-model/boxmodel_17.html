<!doctype html>
<html>
    <head>
        <style>
            div{
                background-color:orange;
                border : 1px solid red;
                width:50px;
                height:50px;
                display:inline-block;
                text-align: center;
                line-height:50px;
            }
            #RB:hover{
                position:relative;
                background-color:green;
                top:20px;
                left:20px;
            }
            #LT:hover{
                position:relative;
                background-color:green;
                top:-20px;
                left:-20px;
            }
        </style>
    </head>
    <body>
        <h3>상대배치, relative</h3>
        <hr>
        <div>T</div>
        <div id="RB">h</div>
        <div>a</div>
        <div>n</div>
        <div id="LT">k</div>
        <div>s</div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>box-sizing</title>
        <style>
            body{
                margin:0;
            }
            .container{
                width:900px;
                height:200px;
                border:1px solid red;
            }
            .container div{
                border:1px solid black;
                width:300px;
                height:200px;
                background-color:greenyellow;
                padding:10px;
                float:left;
                box-sizing: border-box;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div>

            </div>
            <div>
            
            </div>
            <div>
            
             </div>
        </div>
        
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            .parent{
                border:1px solid teal;
                width:500px;
                height:500px;
                position:relative;
            }
            .child{
                background-color:tomato;
                width:100px;
                height:100px;
                border:1px solid darkolivegreen;
                position: absolute;
                left:50%;
                bottom:-10%;
                transform:translate(-50%);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">

            </div>
        </div>
    </body>
</html>

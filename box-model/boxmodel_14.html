<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color:slateblue;
                text-align: center;
                border:1px solid gold;
                width:50px;
                height:50px;
                line-height:50px;
                position:absolute;
            }
            .one{
                top:0;
                left:0;
            }
            .two{
                bottom:0;
                left:0;
            }
            .three{
                bottom:0;
                right:0;
            }
            .four{
                top:0;
                right:0;
            }
            .five{
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
            }
        </style>

    </head>
    <body>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
    </body>
</html>

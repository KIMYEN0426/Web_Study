<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 웹 프로그래밍</title>
        <style>
            ul{
                background-color : pink;
            }
            li{
                display : inline; /*li태그는 원래 block요소여서 한줄에 하나씩 들어감 그래서 inline으로 바꿔줘서 메뉴처럼 만들어줌*/
                padding : 10px;
            }
            a:link{
                text-decoration:none;
                color:black;
            }
            a:visited{
                text-decoration:none;
                color:black;
            }
            a:hover{
                text-decoration: none;
                background-color:orange;
                color:greenyellow;
            }
            a:active{
                text-decoration: none;
                color:black;
            }
        </style>
    </head>
    <body>
        <h3>메뉴 리스트</h3>
        <hr>

        <ul type="none">
            <li><a href="#">HOME</a></li>
            <li><a href="#">HTML5</a></li>
            <li><a href="#">CSS3</a></li>
            <li><a href="#">JAVASCRIPT</a></li>
        </ul>
    </body>
</html>

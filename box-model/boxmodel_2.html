<!DOCTYPE html>
<html>
    <head>
        <title>박스의 유형비교</title>
        <style>
            div{
                border : 2px dotted green;
                background-color : skyblue;
                padding : 15px;
                width : 100px;
                height : 100px;
                margin : 10px;
                display : inline;
            }
            span{
                border : 1px solid red;
                background-color : orange;
                padding : 15px;
                margin : 50px;
                
            }
            img{
                border : 1px solid blue;
                width : 200px;
                height : 200px;
                padding :  10px;
                margin : 50px;
            }
        </style>
    </head>
    <body>
        이 문서는 각 박스의 출력 유형을 나타냅니다
        <div>div와 p태그</div>
        <br>
        <span>span 태그</span>
        <br>
        <img src="../imge/ppr-01.png" width="200" height="200">
        <img src="../imge/ppr-02.png" width="200" height="200">
        <img src="../imge/ppr-03.png" width="200" height="200">
    </body>
</html>

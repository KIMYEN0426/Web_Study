<!DOCTYPE html>
<html>
    <head>
        <style>
            #box1{
                background-color:orange;
                text-align: left;
                width: 400px;
                height:100px;
                margin:10px;
            }
            #box2{
                background-color:skyblue;
                text-align: center;
                width: 400px;
                height:100px;
                margin:10px;
            }
            #box3{
                background-color:springgreen;
                text-align: center;
                width: 400px;
                height:100px;
                margin:10px;
                line-height:100px;
            }
        </style>
    </head>
    <body>
        <div id="box1">
            CSS3 스타일 시트
        </div>
        <div id="box2">
            CSS3 스타일 시트(좌우 중앙정렬)
        </div>
        <div id="box3">
            CSS3 스타일 시트(박스내부 중앙정렬)
        </div>
    </body>
</html>

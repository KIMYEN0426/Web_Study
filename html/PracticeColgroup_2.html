<!doctype html>
<html>
    <head>
        <title>colgroup 연습</title>
    </head>
    <body>
        <table border width = "250" style="text-align:center">
            <caption>중간고사 성적표</caption>

            <colgroup>
            <col span="2" bgcolor="#D0F5A9">
            <col bgcolor="#F2F5A9">
            <col bgcolor="#F5BCA9">
            </colgroup>

            <tr>
                <th>이름</th>
                <th>학과</th>
                <th>점수</th>
                <th>등급</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>경영학과</td>
                <td>90</td>
                <td>A</td>
            </tr>
            <tr>
                <td>전지현</td>
                <td>영문학과</td>
                <td>80</td>
                <td>B</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>경영학과</td>
                <td>70</td>
                <td>C</td>
            </tr>
            <tr>
                <td colspan="4" bgcolor="#F3E2A9">총 인원수 : 3명</td>
            </tr>
        </table>
    </body>
</html>
